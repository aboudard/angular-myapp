<form novalidate #form="ngForm">

    <md-input-container>
        <input mdInput type="text" placeholder="Add hero..." [(ngModel)]="nom" name="nom">
    </md-input-container>
    <md-input-container>
        <input mdInput type="number" [(ngModel)]="idhero" name="idhero">
    </md-input-container>

    <button md-raised-button (click)="add.next(form.value)">Add</button>
</form>
